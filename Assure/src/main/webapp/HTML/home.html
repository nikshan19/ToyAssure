<!DOCTYPE html>
<html lan="en"  xmlns:th="http://www.thymeleaf.org">

<head th:replace="snippets.html :: name_head">


</head>
<body>
<nav th:replace="snippets.html :: name_navbar"></nav>
<header>


    <div class="toast align-items-center text-white border-0"
         style="position: absolute; background-color: red; top: 10px; right: 10px;"
         role="alert" aria-live="assertive" aria-atomic="true" id="EpicToast"></div>
    <div class="toast align-items-center text-white border-0"
         style="position: absolute; background-color: green; top: 10px; right: 10px;"
         role="alert" aria-live="assertive" aria-atomic="true" id="EpicToast1"></div>

</header>


<div class="container-fluid">
    <div class="split left bg-white">
        <div class="b">
            <img th:src="@{/pictures/party.png}" height="120px" width="100px"
                 style="position: absolute; top: 30%; left: 43%;">
            <button type="button" class="btn btn-sm btn-outline-primary mr-2"
                    style="position: relative; top: 55%; left: 32%;" data-toggle="modal"
                    data-target="#brand-modal">Add</button>
            <button type="button" class="btn btn-sm btn-outline-primary mr-2"
                    id="upload-data" style="position: relative; top: 55%; left: 33%;">
                Upload
            </button>
            <button type="button" class="btn btn-sm btn-outline-dark"
                    id="refresh-data" style="position: relative; top: 55%; left: 34%;">Refresh</button>
        </div>
    </div>
    <!-- left side ends -->
    <div class="modal" tabindex="-1" role="dialog" id="brand-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Party</h5>
                </div>
                <div class="modal-body">
                    <form class="form-inline" id="employee-form">
                        <div class="form-group">
                            <label for="inputBrand" class="col-sm-2 col-form-label">Name</label>
                            <div class="col">
                                <input type="text" class="form-control" name="partName"
                                       id="inputBrand" placeholder="Enter name" />
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="inputCategory" class="col-sm-2 col-form-label">Type</label>
                            <div class="col">
                                <input type="text" class="form-control" name="partyType"
                                       id="inputCategory" placeholder="Enter party type" />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class=" close btn btn-outline-secondary"
                            data-dismiss="modal" id="c">Cancel</button>
                    <button type="button" class="btn btn-outline-primary"
                            id="add-brand">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Blank Row -->
    <div class="row">&nbsp;</div>
    <div class="split right bg-white">
        <div class="row">
            <div class="col-12 table-responsive">
                <table class="table table-striped" id="employee-table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Type</th>
                        <th scope="col">Actions</th>

                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>


            </div>
        </div>

    </div>



    <!--Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog"
         id="edit-employee-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Edit Party</h5>
                </div>

                <div class="modal-body">
                    <form class="form-inline" id="employee-edit-form">
                        <div class="form-group">
                            <label for="inputBrand" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="partyName"
                                       placeholder="Enter party name">
                            </div>
                        </div>
                        <input type="hidden" name="partyId">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class=" close btn btn-outline-secondary"
                            data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-outline-primary"
                            id="update-employee">Update</button>
                </div>
            </div>
        </div>
    </div>






    <!-- Employee Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog"
         id="upload-employee-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Upload Brands</h5>
                </div>

                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="col">
                                <input type="file" class="form-control" id="employeeFile">
                            </div>
                        </div>
                    </form>



                    <a th:href="@{/sample/brand2.tsv}" target="_blank">Download
                        Sample</a>
                    <div id="row-box" style="display:none;">
                        <br> Rows: <span id="rowCount">0</span>, Processed: <span
                            id="processCount">0</span>, Errors: <span id="errorCount">0</span>
                    </div>
                </div>

                <div class="modal-footer">

                    <button type="button" class="btn btn-sm btn-outline-warning mr-2" id="download-errors" style="display:none;">
                        Download Errors
                    </button>
                    <button type="button" class="btn btn-sm btn-outline-secondary mr-2"
                            data-dismiss="modal" id="cc">Cancel</button>
                    <button type="button" class="btn btn-sm btn-outline-primary mr-2" id="process-data">Upload</button>

                </div>
            </div>
        </div>
    </div>









</div>
<!-- Container end -->
<footer class="footer">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script th:src="@{/static/home.js}"></script>



</footer>

</body>
</html>
