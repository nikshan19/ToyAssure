<!DOCTYPE html>
<html lan="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="snippets_channel.html :: name_head"></head>
<body>

<nav th:replace="snippets_channel.html :: name_navbar"></nav>
<header>
    <div class="toast align-items-center text-white border border-danger"
         style="position: fixed; background-color: rgb(196, 0, 0); z-index: 1056; top: 10px; right: 10px;"
         role="alert" aria-live="assertive" aria-atomic="true" id="EpicToast"></div>
    <div class="toast align-items-center text-white border border-success"
         style="position: fixed; background-color: rgb(0, 128, 0); z-index: 1056; top: 10px; right: 10px;"
         role="alert" aria-live="assertive" aria-atomic="true" id="EpicToast1"></div>

</header>

<div class="container-fluid px-5 mt-4 pt-3">
    <div>
        <h2 class="my-3">Channel</h2>
        <div>
            <button type="button" class="btn btn-sm btn-outline-primary mx-1"
                    data-toggle="modal" data-target="#add-channel-modal">
                Add Channel</button>
            <button type="button" class="btn btn-sm btn-outline-primary mx-1"
                    data-toggle="modal" data-target="#upload-channel-listing-modal">
                Upload Channel Listing</button>
            <button type="button" class="btn btn-sm btn-outline-dark mx-1"
                    onclick="location.reload()">Refresh</button>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="add-channel-modal" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Channel</h5>
                </div>
                <div class="modal-body">
                    <form class="form-inline" id="channel-form">
                        <div class="form-group">
                            <label for="inputName" class="col-sm-2 col-form-label"><strong>Name</strong></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="channelName"
                                      id="inputName" placeholder="Enter Channel Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputInvoiceType" class="col-sm-2 col-form-label" style="width:150px;">
                                <strong>Invoice Type</strong></label>
                            <div class="col-sm-10">
                                <div class="custom-select" style="width:500px;">
                                    <select class="selection"id="inputInvoiceType" name="invoiceType">
                                        <option value="SELF">SELF</option>
                                        <option value="CHANNEL">CHANNEL</option>
                                    </select>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class=" close btn btn-outline-secondary"
                            data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-outline-primary"
                            id="add-channel">Add</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 table-responsive">
            <table class="table table-striped" id="channel-table">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Invoice Type</th>

                </tr>
                </thead>
                <tbody>

                </tbody>

                <tfoot id ="footer" style="display:none;">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Invoice Type</th>

                </tr>
                </tfoot>
            </table>


        </div>
    </div>

    <!-- Employee Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog"
         id="upload-channel-listing-modal" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Upload Channel Listings</h5>
                </div>

                <div class="modal-body">
                    <form id="upload-channel-listing-form">
                        <div class="col">
                            <label for="inputClientId" class="col-sm-2 col-form-label" style="width:150px;">
                                <strong>Client Name</strong></label>
                            <div class="custom-select" style="width:500px;">
                                <select class="selection"id="inputClientId" name="clientId"></select>
                            </div>
                        </div>
                        <div class="col">
                            <label for="inputChannelId" class="col-sm-2 col-form-label" style="width:150px;">
                                <strong>ChannelName</strong></label>
                            <div class="custom-select" style="width:500px;">
                                <select class="selection"id="inputChannelId" name="channelId"></select>
                            </div>
                        </div>

                        <br>
                        <div class="col">
                            <div class="col">
                                <input type="file" class="form-control" id="employeeFile">
                            </div>
                        </div>
                    </form>



                    <a th:href="@{/ToyAssureCSV/channelListingCSV.csv}" target="_blank">Download
                        Sample</a>
                    <div id="row-box" style="display: none;">
                        <br> Rows: <span id="rowCount">0</span>, Processed: <span
                            id="processCount">0</span>, Errors: <span id="errorCount">0</span>
                    </div>
                </div>

                <div class="modal-footer">

                    <button type="button" class="btn btn-sm btn-outline-warning mr-2"
                            id="download-errors" style="display: none;">Download
                        Errors</button>
                    <button type="button"
                            class="btn btn-sm btn-outline-secondary mr-2"
                            data-dismiss="modal" id="resetBox">Cancel</button>
                    <button type="button" class="btn btn-sm btn-outline-primary mr-2"
                            id="process-data">Upload</button>

                </div>
            </div>
        </div>
    </div>


</div>

<!-- Container end -->
<footer class="footer bg-light">
    Copyright Increff 2022
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script th:src="@{/static/channel.js}"></script>
</footer>



</body>
</html>
